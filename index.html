<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title heading-primary">Meal Plan</h1>
      <div class="header__options">
        <a href="#" class="link"> Grocery List </a>
      </div>
    </header>
    <main class="main">
      <div class="meals">
        <div class="meals__monday">
          <div class="meals__monday--header">
            <div class="meals__monday--date">
              <h1 class="meals__monday--text heading-primary">9/6/2023</h1>
            </div>
            <div class="meals__monday--day">
              <h1 class="meals__monday--text heading-primary">Monday</h1>
            </div>
          </div>

          <div class="meals__monday--meal">
            <div class="meals__monday--breakfast">
              <h1 class="meals__monday--text heading-primary">Breakfast</h1>
              <h2 class="meals__monday--text">Breakfast</h2>
            </div>
            <div class="meals__monday--morning-snack">
              <h1 class="meals__monday-text heading-primary">Morning Snack</h1>
              <h2 class="meals__monday--text">Morning Snack</h2>
            </div>
            <div class="meals__monday--lunch">
              <h1 class="meals__monday-text heading-primary">Lunch</h1>
              <h2 class="meals__monday--text">Lunch</h2>
            </div>
            <div class="meals__monday--afternoon-snack">
              <h1 class="meals__monday-text heading-primary">
                Afternoon Snack
              </h1>
              <h2 class="meals__monday--text">Afternoon Snack</h2>
            </div>
            <div class="meals__monday--dinner">
              <h1 class="meals__monday-text heading-primary">Dinner</h1>
              <h2 class="meals__monday--text">Dinner</h2>
            </div>
            <div class="meals__monday--night-snack">
              <h1 class="meals__monday-text heading-primary">Night Snack</h1>
              <h2 class="meals__monday--text">Night Snack</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
