<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title heading-primary">Meal Plan</h1>
      <div class="header__options">
        <a href="#" class="link"> Grocery List </a>
      </div>
    </header>
    <main class="main">
      <div class="meals">
        <div class="monday meals__all">
          <div class="monday meals__all--header">
            <div class="monday meals__all--date">
              <h1 class="monday meals__all--text-heading heading-primary">
                9/6/2023
              </h1>
            </div>
            <div class="monday meals__all--day">
              <h1 class="monday meals__all--text heading-primary">Monday</h1>
            </div>
          </div>

          <div class="monday meals__all--meal">
            <div class="monday meals__all--breakfast">
              <h1 class="monday meals__all--text heading-primary">Breakfast</h1>
              <h2 class="monday meals__all--text">Breakfast Food</h2>
            </div>
            <div class="monday meals__all--morning-snack">
              <h1 class="monday meals__all--text-primary heading-primary">
                Morning Snack
              </h1>
              <h2 class="monday meals__all--text">Morning Snack Food</h2>
            </div>
            <div class="monday meals__all--lunch">
              <h1 class="monday meals__all--text-primary heading-primary">
                Lunch
              </h1>
              <h2 class="monday meals__all--text">Lunch Food</h2>
            </div>
            <div class="monday meals__all--afternoon-snack">
              <h1 class="monday meals__all--text-primary heading-primary">
                Afternoon Snack
              </h1>
              <h2 class="monday meals__all--text">Afternoon Snack Food</h2>
            </div>
            <div class="monday meals__all--dinner">
              <h1 class="monday meals__all--text-primary heading-primary">
                Dinner
              </h1>
              <h2 class="monday meals__all--text">Dinner Food</h2>
            </div>
            <div class="monday meals__all--night-snack">
              <h1 class="monday meals__all--text-primary heading-primary">
                Night Snack
              </h1>
              <h2 class="monday meals__all--text">Night Snack Food</h2>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
